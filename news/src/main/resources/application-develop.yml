server:
  port: 11001

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

spring:
  application:
    name: news-service
  config:
    import:
      - file:.env.news[.properties]
  kafka:
    bootstrap-servers: ${DEVELOP_KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 20
    properties:
      max.poll.interval.ms: 15000
      heartbeat.interval.ms: 1000
      session.timeout.ms: 60000
    listener:
      ack-mode: manual_immediate

  datasource:
    url: ${DEVELOP_DB_URL}
    username: ${DEVELOP_DB_USERNAME}
    password: ${DEVELOP_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 3000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 100
        format_sql: true

  data:
    redis:
      host: ${DEVELOP_REDIS_HOST}
      port: ${DEVELOP_REDIS_PORT}
      password: ${DEVELOP_REDIS_PASSWORD}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true

  swagger-ui:
    path: /doc
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

management:
  tracing:
    sampling:
      probability: 1.0
    zipkin:
      endpoint: ${DEVELOP_ZIPKIN_SERVERS}